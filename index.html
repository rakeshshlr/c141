<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>
<div class='head btn btn-primary'>
  <button class="instructions" data-toggle="modal" data-target= "#myEvent">Instructions</button>
  <h3 class="heading">Mario Game</h3>
</div>

<div class="modal fade" id="myEvent">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4>Instructions for Mario</h4>

            </div>
              <div class="modal-body">
                <img class="ins" src="left.png">
                <img class="ins" src="right.png">
                <img class="ins" src="jump.png">
              </div>
          </div>
      </div>
  </div>

<img src="mario.jpg" class="mario">

<button class=" btn btn-danger start"  onClick="startGame();" >Start!</button>

<br>

<button class="gameloaded btn btn-warning" id="status"></button>


<div id="canvas"></div>

<div id="game_console"></div>

<h4 class="footer">The game's <a href="https://github.com/linuk">original document </a>|Credit-MARIO SUPER BROS|</h4>

    </center>
  </body>
</html>
